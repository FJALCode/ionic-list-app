<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Pendiente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Toogle Dark Theme</ion-label>
      <ion-toggle slot="end" [ngModel]= "darkMode" [checked]="darkMode" (ionChange) = "cambio()"></ion-toggle>
    </ion-item>
  </ion-list>


  <app-listas [terminado]="false"></app-listas>  

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary"
      (click)="agregarLista()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
