<ion-list #lista>
  <ion-item-sliding *ngFor="let lista of _deseoService.listas | filtroCompletado:terminado">
    <ion-item detail (click)="listaSeleccionada(lista)">
      <ion-label>
        {{ lista['titulo'] }}
      </ion-label>
      <ion-note slot="end" color="tertiary"> {{lista.items.length}} Items </ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(lista)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="_deseoService.borrarLista(lista)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
</ion-list>
